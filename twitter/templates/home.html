<!DOCTYPE html>
<html>

        <meta name="description" content="">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="/static/images/icon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <body style="background-color: dimgrey;">
        <br>
        <br>
        {% for message in get_flashed_messages() %}
        <div class="container">
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        {% endfor %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST" action='{{url_for('home')}}' class='form-register text-center'  style="border-radius: 2.5%; padding: 2%; color: white; background-color: darkslategrey;">
                        <div class="form-labels" style="padding: 2% 2% 0 2%;">
                            {{form.hidden_tag()}}
                            <h3>Twitter Sentiment Predictor</h3>
                            <br>
                            <br>
                            {{form.tweet(class='form-control', placeholder='Enter Tweet')}}
                            <br>
                            <br>
                            <div class="form-group text-center">
                                {{ form.submit(class = 'btn btn-success') }}
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
            <br>
            <br>
        </div>

        <footer class="text-center text-lg-start" style="position: fixed; left:0; bottom: 0; width: 100%; background-color: darkslategray;">

              <div class="row text-center" style='padding: 0 0 1% 0;'>

              </div>

                              <a target='_blank' href="https://twitter.com/Rishabh46375707"><img width="20" height="20" src="https://img.icons8.com/fluency-systems-filled/48/000000/twitter.png" alt="twitter"/></a>
                          </div>
                          <div class="col-md-3">
                              <a target='_blank' href="https://www.instagram.com/rishabhjain.pdf/"><img width="20" height="20" src="https://img.icons8.com/fluency-systems-regular/48/instagram-new--v1.png" alt="instagram-new--v1"/></a>
                          </div>
                          <div class="col-md-3">
                              <a target='_blank' href="https://github.com/RampageousRJ"><img width="20" height="20" src="https://img.icons8.com/fluency-systems-regular/48/github.png" alt="github"/></a>

                          <div class="col-md-3">
                              <a target='_blank' href="https://www.linkedin.com/in/rishabh-jain-391466248"><img width="18" height="18" src="https://img.icons8.com/metro/26/linkedin.png" alt="linkedin"/></a>
                          </div>
                      </div>

                  <div class="col-md-5"></div>
